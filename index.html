  <body>
    <div class="container">
      <nav id="title">
        <h1 class="title-h1">Stranger's Things</h1>
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Please login or register</button>
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <header class="modal-header">
              <span class="close">&times;</span>
              <h3>Please login or register!</h3>
            </header>
            <div class="register">
              <form action="" method="POST">
                <div>
                  <label for="username">Username</label>
                  <input
                    type="text"
                    id="registerUsername"
                    placeholder="username"
                  />
                  <span></span>
                </div>
                <div>
                  <label for="password">Password</label>
                  <input
                    type="text"
                    id="registerPassword"
                    placeholder="password"
                  />
                  <span></span>
                </div>
                <button id="register">Register</button>
              </form>
            </div>
            <div class="login">
              <form action="" method="POST">
                <div>
                  <label for="username">Username</label>
                  <input
                    type="text"
                    id="loginUsername"
                    placeholder="username"
                  />
                  <span></span>
                </div>
                <div>
                  <label for="password">Password</label>
                  <input
                    type="text"
                    id="loginPassword"
                    placeholder="password"
                  />
                  <span></span>
                </div>
                <button id="register">Login</button>
              </form>
            </div>
            <footer class="modal-footer">Modal Footer</footer>
          </div>
        </div>
      </nav>
      <main id="posts"><h3 class="posts-h3">Active Posts</h3></main>
      <div id="new-post">
        New Post
        <form class="form-submit">
          <div class="new-post-1">
            <div class="mb-3">
              <label for="blog-title" class="form-title">Blog Title</label>
              <input
                id="blog-title"
                class="form-control"
                type="text"
                required
              />
            </div>

            <div class="mb-3">
              <label for="blog-price" class="form-label">Price</label>
              <input id="blog-price" class="form-control" type="text" />
            </div>

            <div class="mb-3">
              <label for="blog-author" class="form-label">Author</label>
              <input
                id="blog-author"
                class="form-control"
                type="text"
                required
              />
            </div>

            <div class="mb-3">
              <label for="blog-location" class="form-label">Location</label>
              <input
                id="blog-location"
                class="form-control"
                type="text"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="blog-description" class="form-label">Description</label>
            <textarea
              id="blog-description"
              class="form-control"
              rows="4"
              cols="22"
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <footer id="footer">Footer</footer>
    </div>
  </body>
</html>
