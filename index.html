<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stranger's Things Project</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </head>
  <body>
    <div class="container">
      <nav id="title">
        <h1 class="title-h1">Stranger's Things</h1>
        <!-- Trigger/Open The Modal -->
        <button id="login">Please login or register</button>
        <button id="logout">Logout</button>
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <header class="modal-header">
              <span class="close">&times;</span>
              <h3>Please login or register!</h3>
            </header>
            <div class="register">
              <form action="" method="POST">
                <div>
                  <label for="username">Username</label>
                  <input
                    type="text"
                    id="registerUsername"
                    placeholder="username"
                  />
                  <span></span>
                </div>
                <div>
                  <label for="password">Password</label>
                  <input
                    type="text"
                    id="registerPassword"
                    placeholder="password"
                  />
                  <span></span>
                </div>
                <button id="register">Register</button>
              </form>
            </div>
            <div class="login">
              <form action="" method="POST">
                <div>
                  <label for="username">Username</label>
                  <input
                    type="text"
                    id="loginUsername"
                    placeholder="username"
                  />
                  <span></span>
                </div>
                <div>
                  <label for="password">Password</label>
                  <input
                    type="text"
                    id="loginPassword"
                    placeholder="password"
                  />
                  <span></span>
                </div>
                <button id="register">Login</button>
              </form>
            </div>
            <footer class="modal-footer">Modal Footer</footer>
          </div>
        </div>
        <div id="send-messages">
          <button id="openMessages">Send Message</button>
          <div id="modalMessages" class="modal-messages">
            <div class="modal-messages-content">
              <header class="modal-header">
                <span class="close-message">&times;</span>
                <h3>Messages</h3>
              </header>
              <form class="message-form">
                <div class="message-card">
                  <div class="message-body">
                    <h3 class="message-title"></h3>
                    <p class="message-description"></p>
                  </div>
                </div>
                <div class="message-body">
                  <label for="message-body" class="message-label"
                    >Your Message to:</label
                  >
                  <textarea
                    placeholder="Type message here"
                    class="form-control"
                    id="message-body"
                    rows="3"
                  ></textarea>
                </div>
                <div id="message-buttons">
                  <button
                    id="send-message-btn"
                    type="submit"
                    class="btn btn-primary"
                  >
                    Send
                  </button>
                  <button id="cancel-message-btn" class="btn btn-primary">
                    Cancel
                  </button>
                </div>
              </form>
              <footer class="modal-footer">Footer</footer>
            </div>
          </div>
        </div>
        <div id="view-messages">
          <button id="viewMessages">View Messages</button>
          <div id="modalViewMessages" class="modal-messages">
            <div class="modal-messages-content">
              <header class="modal-header">
                <span class="close-view-message">&times;</span>
                <h3>Messages</h3>
              </header>
              <footer class="modal-footer">Footer</footer>
            </div>
          </div>
        </div>
      </nav>
      <main id="posts"><h3 class="posts-h3">Active Listings</h3></main>
      <div id="new-post">
        <form class="form-submit">
          <div class="new-post-1">
            <div class="mb-3">
              <label for="post-title" class="form-title">Title</label>
              <input
                id="post-title"
                class="form-control"
                type="text"
                required
              />
            </div>

            <div class="mb-3">
              <label for="post-price" class="form-label">Price</label>
              <input id="post-price" class="form-control" type="text" />
            </div>

            <div class="mb-3">
              <label for="post-author" class="form-label">Author</label>
              <input
                id="post-author"
                class="form-control"
                type="text"
                required
              />
            </div>

            <div class="mb-3">
              <label for="post-location" class="form-label">Location</label>
              <input
                id="post-location"
                class="form-control"
                type="text"
                required
              />
            </div>

            <div class="mb-3">
              <label for="post-willDEeliver" class="form-label"
                >Will Deliver</label
              >
              <input
                id="post-willDeliver"
                class="form-control"
                type="text"
                required
              />
            </div>

            <div class="mb-3">
              <label for="post-description" class="form-label"
                >Description</label
              >
              <textarea
                id="post-description"
                class="form-control"
                rows="4"
                cols="22"
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        <form class="edit-form-submit">
          <div class="new-post-1">
            <div class="mb-31">
              <label for="edit-title" class="edit-title">Title</label>
              <input
                id="edit-title"
                class="edit-control"
                type="text"
                required
              />
            </div>

            <div class="mb-31">
              <label for="edit-price" class="edit-label">Price</label>
              <input id="edit-price" class="edit-control" type="text" />
            </div>

            <div class="mb-31">
              <label for="edit-author" class="edit-label">Author</label>
              <input
                id="edit-author"
                class="edit-control"
                type="text"
                required
              />
            </div>

            <div class="mb-31">
              <label for="edit-location" class="edit-label">Location</label>
              <input
                id="edit-location"
                class="edit-control"
                type="text"
                required
              />
            </div>

            <div class="mb-31">
              <label for="edit-willDEeliver" class="edit-label"
                >Will Deliver</label
              >
              <input
                id="edit-willDeliver"
                class="edit-control"
                type="text"
                required
              />
            </div>

            <div class="mb-31">
              <label for="edit-description" class="edit-label"
                >Description</label
              >
              <textarea
                id="edit-description"
                class="edit-control"
                rows="4"
                cols="22"
                required
              ></textarea>
            </div>

            <button type="edit" class="btn btn-primary">Edit</button>
          </div>
        </form>
      </div>
      <footer id="footer">Footer</footer>
    </div>
  </body>
</html>
